name: Code Quality & Linting

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint black isort

    - name: Check code formatting with black (dry-run)
      run: |
        python -m black --check src/ --diff
      continue-on-error: true

    - name: Check import ordering with isort (dry-run)
      run: |
        python -m isort --check-only src/ --diff
      continue-on-error: true

    - name: Run flake8 linting
      run: |
        python -m flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true

    - name: Run pylint on core modules
      run: |
        python -m pylint src/config_loader.py \
                          src/retry_helper.py \
                          src/ai_helpers.py \
                          src/html_generator.py \
                          src/di_container.py \
                          --disable=C0111,C0103,W0212,R0913,R0914 \
                          --exit-zero
      continue-on-error: true

    - name: Summary
      run: |
        echo "=== Code Quality Check Complete ==="
        echo "Checks performed:"
        echo "  - Black code formatting"
        echo "  - isort import ordering"
        echo "  - flake8 syntax validation"
        echo "  - pylint code quality"
