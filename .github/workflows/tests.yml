name: Unit Tests & Type Checking

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov mypy google-generativeai pyyaml requests

    - name: Run pytest
      run: |
        python -m pytest tests/ -v --tb=short --cov=src --cov-report=xml
      continue-on-error: true

    - name: Run mypy type checking
      run: |
        python -m mypy src/config_loader.py src/retry_helper.py src/ai_helpers.py src/html_generator.py src/di_container.py --ignore-missing-imports
      continue-on-error: true

    - name: Check syntax with py_compile
      run: |
        python -m py_compile src/config_loader.py src/retry_helper.py src/ai_helpers.py src/html_generator.py src/di_container.py src/normal_post_generator.py src/affiliate_post_generator.py src/run_all.py

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.12'
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
