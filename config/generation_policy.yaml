# ================================
# Generation Policy Configuration
# ================================

# Normal Post Generation Settings
normal_post_generation:
  posts_per_theme: 5
  selected_themes_per_account: 4
  max_retries: 8
  retry_passes: 3
  retry_base_backoff: 2.0
  retry_max_backoff: 120
  retry_jitter_max: 2

# Affiliate Post Generation Settings
affiliate_post_generation:
  html_retention_days: 5
  max_retries: 8
  retry_passes: 3
  max_product_name_length: 80
  product_name_max_chars: 50

# AI Generation Settings
ai_generation:
  model_name: "gemini-2.0-flash"
  rate_limit_multiplier: 6  # backoff multiplier for rate limits

# HTML Cleanup Settings
html_cleanup:
  excluded_files:
    - "index.html"
  default_extensions:
    - ".html"

# API Settings
api:
  rakuten_default_items: 5
